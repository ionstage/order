<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body {
      margin: 0;
    }

    #text-input {
      border-radius: 0;
      box-sizing: border-box;
      font-size: 14px;
      height: 28px;
      padding: 0 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <input id="text-input" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
  <script src="js/order-module.js"></script>
  <script>
    (function() {
      var textInputElement = document.getElementById('text-input');

      var prop = {
        text: function(value) {
          value = value || '';

          if (textInputElement.value !== value)
            textInputElement.value = value;

          return value;
        }
      };

      var cel = new order.Module([
        { name: 'text', arg: prop.text }
      ]);

      textInputElement.addEventListener('input', function(event) {
        cel.get('text')(event.target.value);
      });

      order.exports = cel;
    })();
  </script>
</body>
</html>
