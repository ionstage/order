<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <title>Coco</title>
  <link rel="stylesheet" href="css/bundle.min.css">
  <link rel="stylesheet" href="css/app.min.css">
  <!--[if IE]>
  <style>
    #header input {
      line-height: 26px;
    }
  </style>
  <![endif]-->
  <script id="module-template" type="text/template">
    <div class="module">
      <div class="header">
        <div class="variable-name"></div>
        <div class="class-name"></div>
      </div>
      <div class="loading">Loading...</div>
      <div>
        <iframe class="component" frameborder="0"></iframe>
      </div>
    </div>
  </script>
  <script id="connection-template" type="text/template">
    <div class="connection"></div>
  </script>
</head>
<body>
  <div id="header">
    <div><input autocapitalize="off" autocorrect="off" spellcheck="false"/></div>
  </div>
  <div id="content">
    <div id="module-list">
      <div class="container"></div>
      <div class="spacer">&nbsp;</div>
    </div>
    <div id="connection-list">
      <div class="container"></div>
      <div class="spacer">&nbsp;</div>
    </div>
  </div>
  <script src="js/bundle.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
